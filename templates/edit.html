<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> <!-- Set character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Set viewport for responsive design -->
    <title>| Photo-Editor | - Editing</title> <!-- Set the title of the page -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='edit.css') }}"> <!-- Link to the edit.css stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" integrity="sha512-C4qljZ4jo4u9ZPzHuXNqFOa9XONW7fNyNlROr22tqyXyOcPQIYnW6ZdG/j3lebmG0PA9NhNvCtEIlvObTElXjA==" crossorigin="anonymous" /> <!-- Link to the Cropper.js stylesheet -->
</head>
<body>
    <h1>Edit your image with | Photo-Editor | - PicKit! </h1> <!-- Heading for the page -->
    <input type="file" id="fileInput" name="file" accept="image/*"> <!-- File input for uploading image -->
    
     <div id="imagePreview" style="display: none;"> <!-- Div for image preview (initially hidden) -->
        <h2>Original Image</h2> <!-- Heading for original image section -->
        <img id="originalImage" src="#" alt="Original Image"> <!-- Image element for displaying original image -->
    </div> 

    <div id="filterOptions" style="display: none;"> <!-- Div for filter options (initially hidden) -->
        <!-- Filter options labels and input elements -->
        <label for="cropTop">Crop Top</label>
        <input type="number" id="cropTop" name="cropTop" min="0" max="100">
        <label for="cropRight">Crop Right</label>
        <input type="number" id="cropRight" name="cropRight" min="0" max="100">
        <label for="cropBottom">Crop Bottom</label>
        <input type="number" id="cropBottom" name="cropBottom" min="0" max="100">
        <label for="cropLeft">Crop Left</label>
        <input type="number" id="cropLeft" name="cropLeft" min="0" max="100"><br>

        <!-- Slider inputs for various image adjustments -->
        <label for="rotateSlider">Rotate</label>
        <input type="range" min="-180" max="180" value="0" class="slider" id="rotateSlider">
        
        <label for="blurSlider">Blur</label>
        <input type="range" min="0" max="10" value="0" class="slider" id="blurSlider">
        
        <label for="brightnessSlider">Brightness</label>
        <input type="range" min="0" max="2" step="0.1" value="1" class="slider" id="brightnessSlider">
        
        <label for="claritySlider">Clarity</label>
        <input type="range" min="0" max="2" step="0.1" value="1" class="slider" id="claritySlider">
        
        <label for="grayscaleSlider">Grayscale</label>
        <input type="range" min="0" max="100" value="0" class="slider" id="grayscaleSlider">
        
        <button id="applyFiltersBtn">Apply Filters</button> <!-- Button to apply filters -->
    </div>

    <div id="filteredImage" style="display: none;"> <!-- Div for filtered image (initially hidden) -->
        <h2>Filtered Image</h2> <!-- Heading for filtered image section -->
        <img id="filteredImg" src="#" alt="Filtered Image"> <!-- Image element for displaying filtered image -->
    </div> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js" integrity="sha512-F8Hh3xReP4R6cb/SS9lXM7tlCkFnQL68Hgxtihc3NZTP3ou6W7QYY+/RGhE3e2K33aSoqvXzL0IeBxX9Foz7iA==" crossorigin="anonymous"></script> <!-- Script for Cropper.js library -->
    <script src="{{ url_for('static', filename='edit.js') }}"></script> <!-- Script for custom edit.js -->
</body>
</html>
